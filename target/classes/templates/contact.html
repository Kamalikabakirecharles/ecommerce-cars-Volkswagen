<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Page</title>
    <link rel="icon" type="image/png"  href="/css/images/vw_logo.png">
    <meta content="text/html; charset=utf-8" http-equiv="Content-type"/>
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <!--[if lte IE 6]>
    <style type="text/css" media="screen">.tabbed {
        height: 420px;
    }</style><![endif]-->
    <script th:src="@{/js/jquery-1.4.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery.jcarousel.pack.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery.slide.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-func.js}" type="text/javascript"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
<!-- Top -->
<div id="top">
    <div class="shell">
        <!-- Header -->
        <div id="header">
            <a class="navbar-brand" th:href="@{/web/home}">
                <img th:src="@{/css/images/vw_logo.png}" alt="Volkswagen" style="max-height: 60px;">
            </a>
            <div id="navigation">
                <ul>
                    <li><a th:href="@{/web/home}">Home</a></li>
                    <li><a th:href="@{/web/checkout}">Checkout</a></li>
                    <li><a th:href="@{/web/contact}">Contact</a></li>
                    <li class="last">
                        <a th:href="@{/web/logout}" onclick="clearSessionStorage();">Logout</a>
                    </li>

                    <!-- Additional profile list item -->
                    <li style="display: flex; align-items: center; margin-left: 20px;">
                        <img th:src="@{/css/images/profileLogo.png}" alt="User Icon" style="width: 20px; height: 20px; margin-right: 5px;">
                        <span style="font-size: 14px; color: #001e50" th:text="${session.username}">Not logged in</span>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
        <!-- End Header -->
        <!-- Slider -->

        <!-- End Slider -->
    </div>
</div>
<!-- Top -->
<!-- Main -->
<div id="main">
    <div class="shell">
        <!-- Search, etc -->
        <div class="options">
            <img th:src="@{/css/images/vw_logo.png}" alt="Logo" style="max-height: 50px; margin-right: 5px; ">
            <!-- Search -->
            <div class="search">
                <form action="#" method="post">
                    <input class="search-input" type="text" placeholder="Search"/>
                    <button class="search-button" type="submit">Search</button>
                </form>
            </div>
            <!-- Send a Message -->
            <div class="send-message">
                <a class="send-message-link" href="@{/web/contact}">Send a Message</a>
            </div>
            <!-- Cart -->
            <div class="cart">
                <a class="cart-icon" th:href="@{/web/checkout}" onclick="addToCart()"></a>
                <div class="cart-details">
                    <span class="cart-total">Rwf 0.00</span>
                    <span class="cart-items">(0 items)</span>
                </div>
                <div class="cart-links">
                    <a th:href="@{/web/checkout}">Checkout</a>
                    <a th:href="@{/web/checkout}">Details</a>
                </div>
            </div>
        </div>
        <!-- End Search, etc -->

        <!-- Content -->
        <div id="content" style="display: flex; justify-content: space-between; gap: 20px;">

            <!-- CONTACT FORM - Part 1 -->
            <div class="container my-5" id="contact-part1" style="flex: 1; box-sizing: border-box; width: 45%; padding: 20px; background-color: #f4f4f4; border-radius: 10px; text-align: center;">

                <br><br><h2 class="text-center mb-4" style="color: #001e50;">Contact Us</h2><br><br>

                <div class="row">

                    <div class="col-md-12" style="display: flex; flex-direction: column; align-items: center;">

                        <div style="display: flex; align-items: center; margin-bottom: 12px;">
                            <i class='bx bx-envelope' style='color: #001e50; font-size: 20px; margin-right: 10px;'></i>
                            <p style="font-size: 18px; color: #555;">info.Volkswagen.rw</p>
                        </div>

                        <div style="display: flex; align-items: center; margin-bottom: 12px;">
                            <i class='bx bx-phone' style='color: #001e50; font-size: 20px; margin-right: 10px;'></i>
                            <p style="font-size: 18px; color: #555;">+250788953092</p>
                        </div>

                        <div style="display: flex; align-items: center;">
                            <i class='bx bx-map' style='color: #001e50; font-size: 20px; margin-right: 10px;'></i>
                            <p style="font-size: 16px; color: #555;">KK170 st, 21 Avenue Masoro</p>
                        </div>

                    </div>

                </div>
            </div>


            <!-- CONTACT FORM - Part 2 -->
            <div class="container my-5" id="contact-part2" style="flex: 1; box-sizing: border-box; width: 45%; padding: 20px; background-color: #f4f4f4; border-radius: 10px; text-align: center;">

                <div class="row">
                    <div class="col-md-12">
                        <form onsubmit="return validateForm()" th:action="@{/web/sendMessage}" th:object="${contactForm}" method="post">
                            <div class="form-group">
                                <input class="form-control" placeholder="Your Name" name="name" required type="text" th:field="*{name}">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Enter Email" name="email" required type="email" th:field="*{email}">
                            </div>
                            <div class="form-group">
                                <input class="form-control" pattern="[0-9]{10}" placeholder="Phone Number" required
                                       title="Please enter a valid 10-digit phone number" name="phoneNumber" type="tel" th:field="*{phoneNumber}">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Message" name="message" required rows="4" th:field="*{message}"></textarea>
                            </div>
                            <button class="btn btn-primary" style="background-color: #001e50; color: #fff; width: 100%;" type="submit">Submit Request</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- Footer -->
        <div id="footer">
            <div class="left"><a th:href="@{/web/home}">Home</a> <span>|</span> <a th:href="@{/web/contact}">Contact</a>
                <span>|</span> <a th:href="@{/web/checkout}">Checkout</a> <span>|</span> <a th:href="@{/web/logout}" onclick="clearSessionStorage();">Logout</a></div>
            <div class="right"> &copy; Designed by <a href="#">Muvunyi Arsene</a></div>
        </div>
        <!-- End Footer -->
    </div>
    <!-- End Container -->
</div>
<!-- End Content -->
</div>
</div>
<!-- End Main -->
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        // Get the cart total element
        var cartTotal = document.getElementById('cart-total');
        // Get the cart count element
        var cartCount = document.getElementById('cart-count');

        // Retrieve the values from session storage and update the cart
        var totalAmount = parseFloat(sessionStorage.getItem('cartTotal')) || 0;
        var selectedItemsCount = parseInt(sessionStorage.getItem('selectedItemsCount')) || 0;

        // Update the cart total text and cart count text
        cartTotal.textContent = 'Rwf ' + totalAmount.toFixed(2);
        cartCount.innerHTML = '(' + '<strong>' + selectedItemsCount + '</strong>' + ' items)';
    });

    function clearSessionStorage() {
        sessionStorage.clear();
    }
</script>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
